<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Milligram CSS -->
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">

  <!-- You should properly set the path from the main file. -->

  <style>
    body {
      padding: 5em 10em;
    }
  </style>

  <title>Document</title>
</head>

<body>
  <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>


  <form method="POST" target="dummyframe">
    <label>Name:</label><br />
    <input type="text" name="name"><br />
    <label>Description:</label><br />
    <input type="text" name="description"><br />
    <label>Value:</label><br />
    <input type="number" name="value" id="">
    <input type="submit" onclick="window.location.reload()">
  </form>

  <table>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
      <th>Value</th>
      <th>Kind</th>
      <th>Delete</th>
    </tr>
    {{range .Transactions}}
    <tr>
      <td>{{.ID}}</td>
      <td>{{.Name}}</td>
      <td>{{.Description}}</td>
      <td>{{.Value}}</td>
      <td>{{.Kind}}</td>
      <td>
        <a style="cursor:pointer;" onclick="fetch('/', {method: 'DELETE', body:'{{.ID}}'}); window.location.reload()">delete</a>
      </td>
    </tr>
    {{end}}
  </table>
</body>

</html>
